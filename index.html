<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Sass/main.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__section">
          <img
            src="images/image-equilibrium.jpg"
            alt="Equilibrium image"
            class="card__img"
          />

          <div class="card__text">
            <h1 class="heading-1">Equilibrium #3429</h1>
            <p class="content">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
          <div class="card__info">
            <span class="index">
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                />
              </svg>
              0.041 ETH</span
            >
            <span class="days-qty"
              ><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
              3 days left</span
            >
          </div>

          <div class="card__credits">
            <hr class="line" />
            <div class="footer">
              <img
                src="images/image-avatar.png"
                alt="User Image"
                class="user"
              />
              Creation of <a href="#" class="link"> Jules Wyvern</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="signature">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="signature__links"
        >Frontend Mentor</a
      >. Coded by <a href="#" class="signature__links">Lu:za Moshk:n</a>.
    </div>
  </body>
</html>
